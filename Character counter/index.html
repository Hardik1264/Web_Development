<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Char counter</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <h2>Character Counter</h2>
        <textarea class="textarea" id="textarea" placeholder="Please write your text here..." maxlength="100"></textarea>
        <div class="counter-container">
            <p>Total Char : <span class="total-counter" id="total-counter"></span></p>
            <p>Remaining Char : <span class="remaining-counter" id="remaining-counter"></span></p>
        </div>
    </div>
</body>
</html>
